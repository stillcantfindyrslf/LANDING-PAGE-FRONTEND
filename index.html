<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta charset="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/nullstyle.css">
        <link rel="stylesheet" href="css/style.css">
        <title>MOVING</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <a href="" class="header__logo">MOVING</a>
                    <div class="header__menu menu">
                        <nav class="menu__body">
                            <ul class="menu__list">
                                <li class="menu__item"><a href="" class="menu__link">Цены</a></li>
                                <li class="menu__item"><a href="" class="menu__link">Автопарк</a></li>
                                <li class="menu__item"><a href="" class="menu__link">Отзывы</a></li>
                                <li class="menu__item"><a href="" class="menu__link">Контакты</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header__phone">
                        <a href="" class="phone__number">8(029)-999-12-13</a>
                    </div>
                    <div class="header__burger">
                        <a href="" class="icon-menu"><span></span></a>
                    </div>
                </div>
            </header>
            <main class="main">
                <section class="banner">
                    <div class="banner__container">
                        <div class="banner__content">
                            <h1 class="block-banner__title">Квартирные переезды</h1>
                            <div class="block-banner__text">По Беларуси и СНГ</div>
                            <div class="banner-block__button">
                                <a href="" class="banner-button">Заказать</a>
                                <div class="banner-border__button"></div>
                            </div>
                            <div class="delivery-info__icons">
                                <div class="info-icon">
                                    <img src="img/icons/truck.svg" alt="Машина" />
                                </div>
                                <div class="delivery-info__text">Более 800 переездов</div>

                                <div class="info-icon">
                                    <img src="img/icons/box.svg" alt="Коробка" />
                                </div>
                                <div class="delivery-info__text">Бережная упаковка</div>

                                <div class="info-icon">
                                    <img src="img/icons/money.svg" alt="Деньги" />
                                </div>
                                <div class="delivery-info__text">Фиксированная цена</div>
                            </div>
                            <div class="tablet-banner__image">
                                <img src="img/banner/deliveryman_other_device.png" class="mobile-banner__image" alt=""/>
                            </div>
                        </div>
                        <div class="banner__image">
                            <img src="img/banner/deliveryman.png" alt=""/>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                footer
            </footer>
        </div>
    </body>
</html>
